<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <table>
      <tr>
        <a>
          <button>Lear more</button>
        </a>
        <button>Lear more</button>
        <button class="hover">Lear more</button>
      </tr>
    </table>

    <h2>Filled Buttons</h2>
    <table>
      <tr>
        <a>
          <button class="fill">Lear more</button>
        </a>

        <button class="fill">Lear more</button>
        <button class="fill">Lear more</button>
      </tr>
    </table>
    <h2>Icon buttons</h2>
    <table>
      <tr>
        <a>
          <button class="fill">
            <i class="fas fa-arrow-down">Download</i>
          </button>
        </a>
        <button class="fill">
            <i class="fas fa-arrow-down">Download</i>
        </button>
        <button class="fill">
            <i class="fas fa-arrow-down">Download</i>
        </button>
      </tr>
    </table>
  </body>
</html>
